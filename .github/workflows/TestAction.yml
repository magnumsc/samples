name: Validate Code
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  send-notification:
    uses: magnumsc/samples/.github/workflows/SendNotification.yml@main
    with:
      room-id: "No Room"
      message: "The code has been pushed to the repository"
    secrets:
      webex-token: ${{ secrets.WEBEX_SECRET }}
  run-unit-tests:
    needs: send-notification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Run unit tests
        run: mvn test
  send-confirmation:
    needs: run-unit-tests
    uses: magnumsc/samples/.github/workflows/SendNotification.yml@main
    with:
      room-id: "No Room"
      message: "The code has executed the unit tests successfully"
    secrets:
      webex-token: ${{ secrets.WEBEX_SECRET }}